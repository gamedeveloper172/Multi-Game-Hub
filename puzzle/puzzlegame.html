<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Puzzle Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      color: #00ffc8;
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00ffc8;
    }

    #timer {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ffffffcc;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      width: 90vw;
      max-width: 360px;
      margin: 0 auto;
    }

    .tile {
      aspect-ratio: 1 / 1;
      background-color: #00cc99;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6vw;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
      user-select: none;
    }

    .tile.empty {
      background: transparent;
      box-shadow: none;
      cursor: default;
    }

    #message {
      font-size: 18px;
      color: #00ffc8;
      margin-top: 20px;
      text-align: center;
    }

    #restart-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #00cc99;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #restart-btn:hover {
      background: #00b28c;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 22px;
      }

      #timer {
        font-size: 16px;
      }

      .tile {
        font-size: 7vw;
      }
    }
  </style>
</head>
<body>
  <h1>Sliding Puzzle</h1>
  <div id="timer">Time: 00:00</div>
  <div id="puzzle"></div>
  <div id="message"></div>
  <button id="restart-btn" onclick="restartGame()">ðŸ”„ Restart</button>

  <!-- Sound effects -->
  <audio id="move-sound" src="https://cdn.pixabay.com/download/audio/2023/09/13/audio_4f0ef45b8f.mp3" preload="auto"></audio>
  <audio id="win-sound" src="https://cdn.pixabay.com/download/audio/2023/08/05/audio_cbf44916a5.mp3" preload="auto"></audio>

  <script>
    const puzzle = document.getElementById('puzzle');
    const message = document.getElementById('message');
    const timerEl = document.getElementById('timer');
    const moveSound = document.getElementById('move-sound');
    const winSound = document.getElementById('win-sound');

    let tiles = [];
    let emptyIndex = 15;
    let startTime = null;
    let timerInterval = null;
    let started = false;

    function initPuzzle() {
      tiles = [...Array(15).keys()].map(n => n + 1);
      tiles.push(null); // empty tile
      shuffleTiles();
      drawPuzzle();
      message.textContent = '';
    }

    function shuffleTiles() {
      do {
        for (let i = tiles.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
      } while (!isSolvable(tiles) || checkWin());
      emptyIndex = tiles.indexOf(null);
    }

    function isSolvable(arr) {
      let inversions = 0;
      for (let i = 0; i < 15; i++) {
        for (let j = i + 1; j < 15; j++) {
          if (arr[i] && arr[j] && arr[i] > arr[j]) inversions++;
        }
      }
      const row = Math.floor(arr.indexOf(null) / 4);
      return (inversions + row) % 2 === 0;
    }

    function drawPuzzle() {
      puzzle.innerHTML = '';
      tiles.forEach((tile, i) => {
        const div = document.createElement('div');
        div.className = tile ? 'tile' : 'tile empty';
        div.textContent = tile || '';
        div.addEventListener('click', () => moveTile(i));
        puzzle.appendChild(div);
      });
    }

    function moveTile(index) {
      const row = Math.floor(index / 4);
      const col = index % 4;
      const emptyRow = Math.floor(emptyIndex / 4);
      const emptyCol = emptyIndex % 4;

      const distance = Math.abs(row - emptyRow) + Math.abs(col - emptyCol);
      if (distance === 1) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        emptyIndex = index;
        drawPuzzle();

        if (!started) {
          startTimer();
          started = true;
        }

        moveSound.currentTime = 0;
        moveSound.play();

        if (checkWin()) {
          stopTimer();
          winSound.play();
          message.textContent = `ðŸŽ‰ You Win! Time: ${timerEl.textContent.split(' ')[1]}`;
        }
      }
    }

    function checkWin() {
      for (let i = 0; i < 15; i++) {
        if (tiles[i] !== i + 1) return false;
      }
      return true;
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
        const seconds = String(elapsed % 60).padStart(2, '0');
        timerEl.textContent = `Time: ${minutes}:${seconds}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function restartGame() {
      stopTimer();
      started = false;
      timerEl.textContent = 'Time: 00:00';
      initPuzzle();
    }

    window.onload = () => {
      initPuzzle();
    };
  </script>
</body>
</html>
