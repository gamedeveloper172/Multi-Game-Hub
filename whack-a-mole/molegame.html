<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 10px;
      text-align: center;
    }

    #scoreboard {
      font-size: 16px;
      margin-bottom: 20px;
      color: #34495e;
      text-align: center;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 100%;
      max-width: 320px;
    }

    .hole {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #95a5a6;
      border-radius: 12px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mole {
      background: #e74c3c;
      font-size: 32px;
    }

    .miss {
      background: #7f8c8d;
    }

    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #27ae60;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #restart-btn:hover {
      background: #1e8449;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }
      #scoreboard {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>üêπ Whack-a-Mole!</h1>

  <div id="scoreboard">
    ‚è±Ô∏è Time: <span id="time">30</span> sec &nbsp; | &nbsp; üéØ Score: <span id="score">0</span>
  </div>

  <div id="game"></div>

  <button id="restart-btn" onclick="startGame()">üîÑ Restart</button>

  <!-- Sounds -->
  <audio id="hit-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_efba064993.mp3" preload="auto"></audio>
  <audio id="miss-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1d22edfc41.mp3" preload="auto"></audio>
  <audio id="end-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e0166e4e0.mp3" preload="auto"></audio>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const restartBtn = document.getElementById('restart-btn');

    const hitSound = document.getElementById('hit-sound');
    const missSound = document.getElementById('miss-sound');
    const endSound = document.getElementById('end-sound');

    let score = 0;
    let time = 30;
    let moleIndex = -1;
    let gameInterval;
    let moleInterval;
    let moleTimeout;

    function createHoles() {
      game.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        hole.dataset.index = i;
        game.appendChild(hole);
      }
    }

    function showMole() {
      clearTimeout(moleTimeout);
      document.querySelectorAll('.hole').forEach(hole => {
        hole.classList.remove('mole', 'miss');
        hole.textContent = '';
      });

      moleIndex = Math.floor(Math.random() * 9);
      const moleHole = document.querySelector(`.hole[data-index="${moleIndex}"]`);
      moleHole.classList.add('mole');
      moleHole.textContent = 'üêπ';

      moleTimeout = setTimeout(() => {
        if (moleHole.classList.contains('mole')) {
          moleHole.classList.remove('mole');
          moleHole.textContent = '';
          moleIndex = -1;
        }
      }, 900); // Mole disappears after 0.9s
    }

    function startGame() {
      score = 0;
      time = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = time;
      restartBtn.style.display = 'none';

      createHoles();

      document.querySelectorAll('.hole').forEach(hole => {
        hole.style.pointerEvents = 'auto';
      });

      moleInterval = setInterval(showMole, 1000);
      gameInterval = setInterval(() => {
        time--;
        timeDisplay.textContent = time;
        if (time <= 0) {
          clearInterval(moleInterval);
          clearInterval(gameInterval);
          clearTimeout(moleTimeout);
          endSound.play();
          document.querySelectorAll('.hole').forEach(h => {
            h.classList.remove('mole');
            h.textContent = '';
            h.style.pointerEvents = 'none';
          });
          restartBtn.style.display = 'inline-block';
          alert('‚è∞ Time is up! Final Score: ' + score);
        }
      }, 1000);
    }

    // Click logic
    game.addEventListener('click', (e) => {
      if (!e.target.classList.contains('hole')) return;
      const index = Number(e.target.dataset.index);

      if (index === moleIndex) {
        score++;
        hitSound.currentTime = 0;
        hitSound.play();
        scoreDisplay.textContent = score;
        e.target.classList.remove('mole');
        e.target.textContent = '';
        moleIndex = -1;
      } else {
        missSound.currentTime = 0;
        missSound.play();
        e.target.classList.add('miss');
        e.target.textContent = '‚ùå';
        setTimeout(() => {
          e.target.classList.remove('miss');
          e.target.textContent = '';
        }, 400);
      }
    });

    // Start when page loads
    window.onload = () => {
      createHoles();
      startGame();
    };
  </script>

</body>
</html>
