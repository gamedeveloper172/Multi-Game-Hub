<!-- Updated index.html to support multiple games -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Hub - TapStrike Games</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9fafb;
    }

    h1 {
      text-align: center;
      color: #e67e22;
    }

    .games {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .game-card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .game-card img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
    }

    .game-info {
      flex: 1;
    }

    .game-info h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #333;
    }

    .game-info p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .game-info button {
      margin-top: 8px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #e67e22;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .game-info button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® TapStrike Game Hub</h1>

  <div class="games">
    <!-- Game 1 -->
    <div class="game-card">
      <img src="/whack-a-mole/app.png" alt="Whack-a-Mole Icon">
      <div class="game-info">
        <h2>Whack-a-Mole</h2>
        <p>Tap those moles before they vanish!</p>
        <button onclick="location.href='moleindex.html'">Open</button>
      </div>
    </div>

    <!-- Game 2 (example structure for adding new games) -->
    <div class="game-card">
      <img src="/space.png" alt="Space Blaster Icon">
      <div class="game-info">
        <h2>Space Blaster</h2>
        <p>Destroy incoming asteroids and survive!</p>
        <button onclick="location.href='spaceindex.html'">Open</button>
      </div>
    </div>

    <!-- Add more games below using same structure -->
  </div>
</body>
</html>
