<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TapStrike Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #e67e22, #d35400);
      padding: 24px 16px;
      text-align: center;
      color: white;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }

    header p {
      font-size: 14px;
      margin-top: 6px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 960px;
      padding: 32px 16px;
      margin: 0 auto;
    }

    .game-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .game-card img {
      width: 100%;
      max-height: 140px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .game-info {
      padding: 16px;
    }

    .game-info h2 {
      margin: 0 0 6px;
      font-size: 18px;
      color: #d35400;
    }

    .game-info p {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }

    .game-info button {
      padding: 8px 14px;
      font-size: 13px;
      background: linear-gradient(to right, #e67e22, #d35400);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .game-info button:hover {
      background: linear-gradient(to right, #d35400, #e67e22);
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 24px;
      }

      .game-card img {
        max-height: 120px;
      }

      .game-info h2 {
        font-size: 16px;
      }

      .game-info p {
        font-size: 12px;
      }

      .game-info button {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ® TapStrike Game Hub</h1>
    <p>Fun games for everyone, play anytime!</p>
  </header>

  <div class="games">
    <!-- Whack-a-Mole -->
    <div class="game-card" onclick="location.href='/whack-a-mole/moleindex.html'">
      <img src="/whack-a-mole/app.png" alt="Whack-a-Mole">
      <div class="game-info">
        <h2>Whack-a-Mole</h2>
        <p>Tap the moles before they disappear!</p>
        <button>Play Now</button>
      </div>
    </div>

    <!-- Puzzle Game -->
    <div class="game-card" onclick="location.href='/puzzle/puzzleindex.html'">
      <img src="/puzzle/app.png" alt="Puzzle Game">
      <div class="game-info">
        <h2>Puzzle Game</h2>
        <p>Solve the tiles and unlock fun!</p>
        <button>Play Now</button>
      </div>
    </div>

    <!-- Slot Number -->
    <div class="game-card" onclick="location.href='/slot/slotindex.html'">
      <img src="/slot/app.png" alt="Slot Game">
      <div class="game-info">
        <h2>Slot Number</h2>
        <p>Spin and match numbers to win!</p>
        <button>Play Now</button>
      </div>
    </div>
  </div>

</body>
</html>
